<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物流报价系统 - 物流商端</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* 表格样式 */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .data-table th, .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .data-table th {
      background-color: #f5f5f5;
      font-weight: bold;
      color: #333;
    }
    
    .data-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .data-table .action-cell {
      text-align: center;
    }
    
    /* 行内报价表单样式 */
    .inline-quote-form {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    .quote-form-row {
      display: none;
    }
    
    .inline-quote-form .form-group {
      margin-bottom: 15px;
    }
    
    .inline-quote-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .inline-quote-form input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .inline-quote-form button {
      padding: 8px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .inline-quote-form button:hover {
      background-color: #45a049;
    }
    
    .form-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <header>
    <h1>物流报价系统 - 物流商端</h1>
  </header>
  
  <div class="container">
    <div class="nav-links">
      <a href="/" class="home-link">返回首页</a>
    </div>
    
    <div class="form-container">
      <h2>物流商信息</h2>
      <form id="provider-info-form">
        <div class="form-group">
          <label for="providerName">物流公司名称</label>
          <input type="text" id="providerName" name="providerName" required>
        </div>
        <button type="submit">保存信息</button>
      </form>
    </div>
    
    <div class="list-container">
      <h2>可报价订单</h2>
      <div id="available-orders-list">
        <table id="available-orders-table" class="data-table">
          <thead>
            <tr>
              <th>订单编号</th>
              <th>发货仓库</th>
              <th>货物信息</th>
              <th>收货信息</th>
              <th>发布时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 订单数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="history-container">
      <h2>我的报价历史</h2>
      <div id="provider-history-list">
        <table id="provider-history-table" class="data-table">
          <thead>
            <tr>
              <th>订单编号</th>
              <th>发货仓库</th>
              <th>收货信息</th>
              <th>报价(元)</th>
              <th>预计送达时间</th>
              <th>报价时间</th>
            </tr>
          </thead>
          <tbody>
            <!-- 历史报价数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- 行内报价表单模板 -->
  <template id="inline-quote-form-template">
    <div class="inline-quote-form">
      <h3>提交报价</h3>
      <form class="quote-inline-form">
        <input type="hidden" name="orderId">
        
        <div class="form-group">
          <label for="quote-price">报价 (元)</label>
          <input type="number" id="quote-price" name="price" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="quote-delivery">预计送达时间</label>
          <input type="text" id="quote-delivery" name="estimatedDelivery" required>
        </div>
        
        <div class="form-buttons">
          <button type="submit" class="submit-btn">提交报价</button>
          <button type="button" class="cancel-btn">取消</button>
        </div>
      </form>
    </div>
  </template>
  
  <script src="/js/provider.js"></script>
</body>
</html>
