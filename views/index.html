<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物流报价系统 - 用户端</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* 表格样式 */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .data-table th, .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .data-table th {
      background-color: #f5f5f5;
      font-weight: bold;
      color: #333;
    }
    
    .data-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .data-table .action-cell {
      text-align: center;
    }
    
    .quote-table .best-price-row {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
    }

    /* AI识别相关样式 */
    .ai-recognition-container {
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #1e88e5;
    }

    .ai-recognition-container h3 {
      margin-top: 0;
      color: #1e88e5;
    }

    .ai-recognition-container textarea {
      min-height: 80px;
    }

    .ai-button {
      background-color: #4caf50;
      margin-top: 10px;
    }

    .ai-button:hover {
      background-color: #45a049;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 编辑表单样式 */
    .edit-form {
      display: none;
      padding: 15px;
      background-color: #f5f5f5;
      margin-top: 10px;
      border-radius: 4px;
      border-left: 4px solid #ff9800;
    }
  </style>
</head>
<body>
  <header>
    <h1>物流报价系统 - 用户端</h1>
  </header>
  
  <div class="container">
    <div class="nav-links">
      <a href="/" class="home-link">返回首页</a>
    </div>
    
    <div class="form-container">
      <h2>发布新订单</h2>

      <div class="ai-recognition-container">
        <h3>AI信息识别</h3>
        <p>将您的综合物流信息粘贴在下方，AI将自动识别并填写表单</p>
        <textarea id="ai-input" placeholder="例如：广州仓提货：河南省漯河市临颍县繁阳路南侧经一路西侧 临颍县恒烨实业有限公司 时会丽 15839591235 必须提前一天电话预约仓库送货，装车货品需按口味码放整齐，混码装卸仓库拒收，送清香牛肉579箱，香辣味1321箱，大骨牛肉500箱，番茄牛肉600箱，报价@谭宏洁"></textarea>
        <button id="ai-recognize-btn" class="ai-button">
          <span>AI智能识别</span>
        </button>
      </div>

      <form id="new-order-form">
        <div class="form-group">
          <label for="warehouse">发货仓库</label>
          <input type="text" id="warehouse" name="warehouse" required>
        </div>
        
        <div class="form-group">
          <label for="goods">货物信息</label>
          <textarea id="goods" name="goods" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="deliveryAddress">收货信息</label>
          <textarea id="deliveryAddress" name="deliveryAddress" required></textarea>
        </div>
        
        <button type="submit">发布订单</button>
      </form>
    </div>
    
    <div class="list-container">
      <h2>我的订单</h2>
      <div id="orders-list">
        <table id="orders-table" class="data-table">
          <thead>
            <tr>
              <th>订单编号</th>
              <th>发货仓库</th>
              <th>货物信息</th>
              <th>收货信息</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 订单数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="history-container">
      <h2>历史订单</h2>
      <div id="history-list">
        <table id="history-table" class="data-table">
          <thead>
            <tr>
              <th>订单编号</th>
              <th>发货仓库</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 历史订单数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- 编辑订单表单模板 -->
  <template id="edit-form-template">
    <div class="edit-form">
      <h3>编辑订单</h3>
      <form class="order-edit-form">
        <input type="hidden" name="orderId">
        <div class="form-group">
          <label for="edit-warehouse">发货仓库</label>
          <input type="text" id="edit-warehouse" name="warehouse" required>
        </div>
        
        <div class="form-group">
          <label for="edit-goods">货物信息</label>
          <textarea id="edit-goods" name="goods" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="edit-deliveryAddress">收货信息</label>
          <textarea id="edit-deliveryAddress" name="deliveryAddress" required></textarea>
        </div>
        
        <button type="submit" class="save-btn">保存修改</button>
        <button type="button" class="cancel-btn">取消</button>
      </form>
    </div>
  </template>
  
  <!-- 报价显示模板 -->
  <template id="quotes-display-template">
    <div class="quote-container">
      <h3>订单报价</h3>
      <div class="order-details"></div>
      <div class="quotes-list">
        <table class="data-table quote-table">
          <thead>
            <tr>
              <th>物流商</th>
              <th>报价(元)</th>
              <th>预计送达时间</th>
              <th>报价时间</th>
            </tr>
          </thead>
          <tbody>
            <!-- 报价数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
  </template>
  
  <script src="/js/user.js"></script>
</body>
</html>
