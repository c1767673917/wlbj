<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物流报价系统 - 用户端</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* 表格样式 */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .data-table th, .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .data-table th {
      background-color: #f5f5f5;
      font-weight: bold;
      color: #333;
    }
    
    .data-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .data-table .action-cell {
      text-align: center;
    }
    
    .quote-table .best-price-row {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
    }

    /* AI识别相关样式 */
    .ai-recognition-container {
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #1e88e5;
    }

    .ai-recognition-container h3 {
      margin-top: 0;
      color: #1e88e5;
    }

    .ai-recognition-container textarea {
      min-height: 80px;
    }

    .ai-button {
      background-color: #4caf50;
      margin-top: 10px;
    }

    .ai-button:hover {
      background-color: #45a049;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 编辑表单样式 */
    .edit-form {
      display: none;
      padding: 15px;
      background-color: #f5f5f5;
      margin-top: 10px;
      border-radius: 4px;
      border-left: 4px solid #ff9800;
    }
    
    /* 发货仓库表格列宽度 */
    .warehouse-column,
    table#orders-table th.warehouse-column,
    table#orders-table td.warehouse-column {
      width: 90px !important;
      max-width: 90px !important;
      min-width: 90px !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
      white-space: nowrap !important;
      padding-left: 4px !important;
      padding-right: 4px !important;
    }
    
    /* 分页样式 */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    
    .pagination button {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      color: #333;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination button.active {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    
    .pagination-info {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    
    /* 订单工具栏 */
    .order-tools {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .search-box input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 250px;
    }
    
    .search-box button {
      padding: 8px 15px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      font-weight: normal;
    }
    
    .search-box button:hover {
      background-color: #e9e9e9;
    }
    
    .export-button {
      padding: 8px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .export-button:hover {
      background-color: #45a049;
    }
    
    /* 历史订单容器 */
    .history-container {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    /* 按钮布局样式 */
    .button-row {
      margin-bottom: 5px;
      display: flex;
      gap: 5px;
    }
    
    .button-row:last-child {
      margin-bottom: 0;
    }
    
    .action-cell {
      padding-top: 8px !important;
      padding-bottom: 8px !important;
    }
    
    /* 关闭按钮 */
    .close-order-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .close-order-btn:hover {
      background-color: #d32f2f;
    }
    
    /* 编辑按钮 */
    .edit-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .edit-btn:hover {
      background-color: #0b7dda;
    }
    
    /* 查看报价按钮 */
    .view-quotes-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    .view-quotes-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>物流报价系统 - 用户端</h1>
  </header>
  
  <div class="container">
    <div class="nav-links">
      <a href="/" class="home-link">返回首页</a>
    </div>
    
    <div class="form-container">
      <h2>发布新订单</h2>

      <div class="ai-recognition-container">
        <h3>AI信息识别</h3>
        <p>将您的综合物流信息粘贴在下方，AI将自动识别并填写表单</p>
        <textarea id="ai-input" placeholder="例如：广州仓提货：河南省漯河市临颍县繁阳路南侧经一路西侧 临颍县恒烨实业有限公司 时会丽 15839591235 必须提前一天电话预约仓库送货，装车货品需按口味码放整齐，混码装卸仓库拒收，送清香牛肉579箱，香辣味1321箱，大骨牛肉500箱，番茄牛肉600箱，报价@谭宏洁"></textarea>
        <button id="ai-recognize-btn" class="ai-button">
          <span>AI智能识别</span>
        </button>
      </div>

      <form id="new-order-form">
        <div class="form-group">
          <label for="warehouse">发货仓库</label>
          <input type="text" id="warehouse" name="warehouse" required maxlength="6">
        </div>
        
        <div class="form-group">
          <label for="goods">货物信息</label>
          <textarea id="goods" name="goods" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="deliveryAddress">收货信息</label>
          <textarea id="deliveryAddress" name="deliveryAddress" required></textarea>
        </div>
        
        <button type="submit">发布订单</button>
      </form>
    </div>
    
    <div class="list-container">
      <h2>我的订单</h2>
      <div class="order-tools">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="搜索订单..." />
          <button id="search-button">搜索</button>
          <button id="reset-search">重置</button>
        </div>
        <button id="export-xlsx" class="export-button">导出为Excel</button>
      </div>
      <div id="orders-list">
        <table id="orders-table" class="data-table">
          <colgroup>
            <col style="width: 80px">
            <col style="width: 90px">
            <col>
            <col>
            <col style="width: 100px">
            <col style="width: 100px">
            <col style="width: 150px">
          </colgroup>
          <thead>
            <tr>
              <th>订单编号</th>
              <th class="warehouse-column">发货仓库</th>
              <th>货物信息</th>
              <th>收货信息</th>
              <th>最低报价</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 订单数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
        
        <div id="pagination" class="pagination">
          <!-- 分页按钮将通过JavaScript动态添加 -->
        </div>
        
        <div id="pagination-info" class="pagination-info">
          <!-- 分页信息将通过JavaScript动态添加 -->
        </div>
      </div>
    </div>
    
    <div class="list-container history-container">
      <h2>订单历史</h2>
      <div class="order-tools">
        <div class="search-box">
          <input type="text" id="history-search-input" placeholder="搜索历史订单..." />
          <button id="history-search-button">搜索</button>
          <button id="history-reset-search">重置</button>
        </div>
        <button id="history-export-xlsx" class="export-button">导出为Excel</button>
      </div>
      <div id="history-orders-list">
        <table id="history-orders-table" class="data-table">
          <colgroup>
            <col style="width: 80px">
            <col style="width: 90px">
            <col>
            <col>
            <col style="width: 100px">
            <col style="width: 100px">
            <col style="width: 120px">
          </colgroup>
          <thead>
            <tr>
              <th>订单编号</th>
              <th class="warehouse-column">发货仓库</th>
              <th>货物信息</th>
              <th>收货信息</th>
              <th>最低报价</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 历史订单数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
        
        <div id="history-pagination" class="pagination">
          <!-- 历史分页按钮将通过JavaScript动态添加 -->
        </div>
        
        <div id="history-pagination-info" class="pagination-info">
          <!-- 历史分页信息将通过JavaScript动态添加 -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- 编辑订单表单模板 -->
  <template id="edit-form-template">
    <div class="edit-form">
      <h3>编辑订单</h3>
      <form class="order-edit-form">
        <input type="hidden" name="orderId">
        <div class="form-group">
          <label for="edit-warehouse">发货仓库</label>
          <input type="text" id="edit-warehouse" name="warehouse" required maxlength="6">
        </div>
        
        <div class="form-group">
          <label for="edit-goods">货物信息</label>
          <textarea id="edit-goods" name="goods" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="edit-deliveryAddress">收货信息</label>
          <textarea id="edit-deliveryAddress" name="deliveryAddress" required></textarea>
        </div>
        
        <button type="submit" class="save-btn">保存修改</button>
        <button type="button" class="cancel-btn">取消</button>
      </form>
    </div>
  </template>
  
  <!-- 报价显示模板 -->
  <template id="quotes-display-template">
    <div class="quote-container">
      <h3>物流商报价列表</h3>
      <div class="quotes-list">
        <table class="data-table quote-table">
          <thead>
            <tr>
              <th>物流商</th>
              <th>报价(元)</th>
              <th>预计送达时间</th>
              <th>报价时间</th>
            </tr>
          </thead>
          <tbody>
            <!-- 报价数据将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
  </template>
  
  <script src="/js/user.js"></script>
</body>
</html>
